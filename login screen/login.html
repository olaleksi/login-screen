<!DOCTYPE html>
<html>
    <head>
        <title>login</title>
        <meta charset="utf-8">
        <meta name="description" content="login page">
        <meta name="viewport" device="device-width, minimumscale=1.0, maximumscale=1.0, userscalable=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="maincontainer">
            <div class="subcontainer">
                <div class="greetings">
                    <img class="logo" src="logo.png" alt="">
                    <p class="boldtxt">Thank you for choosing us</p>
                    <p>Welcome back! Please enter your details below</p>
                </div>
    
                <!--login form-->
                <div class="formdiv">
                    <form action="get">
                        <input class="input" placeholder="Enter your email" type="email" name="" id=""><br>
                        <input class="input" placeholder="Password" type="password" name="" id=""><br>
                        <input class="submit" type="submit" value="Log in"> <br>
                    </form>
                </div>
    
                <hr> <span class="or">OR</span> 
                <br>
    
                <!--other login options-->
                <div class="options">
                    <div class="opdiv"> <img class="opimg" src="google.png" alt=""> <p>Log in with Google</p> </div>
                    <div class="opdiv"> <img class="opimg" src="facebook.png" alt=""> <p>Log in with Facebook</p> </div>
                    <div class="opdiv"> <img class="opimg" src="twitter.png" alt=""> <p>Log in with Twitter</p> </div>
                </div>
    
                <div class="alt"><p > Don't have an account yet? <a href="#" class="btxt">Sign up now</a> </p></div>
    
            </div>
            <div> <img class="rightpane" src="Right Pane.jpg" alt=""> </div>
           
        </div>
    </body>
</html>
